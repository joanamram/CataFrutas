<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Que te sale?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="css/field.css" type="text/css" rel="stylesheet">
    <link href="css/textstyles.css" type="text/css">

  </head>

  <body id="body">

    <div class="wrapper">
      <header><h1>Caza Frutas</h1></header>
          <section id="intro">

               <div id="player1"><strong>Player 2</strong></div>
               <div>Score: <span id="score1"></span></div>

        <div class="board" id="board">

           <section id="wrapper-tablero">

             <div class="catcher" id="catcher2"></div>

           </section>

    </div>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/pala.js" type="text/javascript"></script>
